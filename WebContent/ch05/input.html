<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
	<form action="inputTag.jsp" method="get">
			<table border="2">
				<tr>
					<td>이름</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td><input type="radio" name="sex" value="man">남자 <input
						type="radio" name="sex" value="female">여자</td>
				</tr>
				<tr>
					<td>학년</td>
					<td><input type="radio" name="year" value="1"> 1학년 <input
						type="radio" name="year" value="2"> 2학년 <input
						type="radio" name="year" value="3"> 3학년 <input
						type="radio" name="year" value="4"> 4학년</td>
				</tr>
				<tr>
					<td>관심</td>
					<td><input type="checkbox" name="subject" value="HTML5">HTML5
						<input type="checkbox" name="subject" value="CSS3">CSS3 <input
						type="checkbox" name="subject" value="Javascript">Javascript
						<input type="checkbox" name="subject" value="Jquery">Jquery
					</td>
				</tr>
				<tr>
					<td>취미</td>
					<td><select name="hobby" size="5" multiple>
							<option value="축구">축구</option>
							<option value="배구">배구</option>
							<option value="농구">농구</option>
							<option value="족구">족구</option>
							<option value="야구">야구</option>
					</select></td>
				</tr>
			</table>
			<input type="submit" value="전송"> <input type="reset"
				value="다시작성">
		
	</form>
</body>

</html>
