<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<header>
		<center>
			<h2>&lt; 텍스트 관련 태그 &gt;</h2>
		</center>
	</header>
	<section>
		<article>
			<p>
				<b>텍스트 볼드 처리</b>
			</p>
			<P>
				<strong>텍스트 중요 표시</strong>
			</P>
			<P>
				<i>텍스트 이랠릭체로</i>
			</P>
			<P>
				<em>텍스트 강조 표시</em>
			</P>
			<P>
				<ins>텍스트 밑줄 처리</ins>
			</P>
			<P>
				<del>텍스트 가운데 선 처리</del>
			</P>
			<P>
				텍스트<sub>아래 첨자</sub>텍스트<sup>윗첨자</sup>
			</P>
			<P>
				<mark>텍스트에 하이라이트 표시</mark>
			</P>
		</article>

	</section>
</body>
</html>
